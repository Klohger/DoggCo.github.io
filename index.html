        <script>
            function get_hamburg() {
                const HAMBURGER = document.createElement('hamburger');
                const image = document.createElement("img");
                image.src = "https://tr.rbxcdn.com/180DAY-26fdb4c4ff71991d70876fa8ecadf75b/420/420/Gear/Png/noFilter";
                image.className = 'hamburger';
                image.draggable = false;
                HAMBURGER.appendChild(image);
                const audio = new Audio('https://www.myinstants.com/media/sounds/hamburger-sound-effect.mp3');
                audio.volume = 0.25;
                audio.preservesPitch = false;
                const r = Math.random() * 0.0625;
                audio.playbackRate = 1 + (Math.random() > 0.5 ? (-0.5 * r) : r);
                
                return [HAMBURGER, audio];
            };
            const HAMBURGERS = document.createElement('hamburgers');
            HAMBURGERS.style.zIndex=-1;
            document.body.prepend(HAMBURGERS);
        </script>
