<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="hamburger.css">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #guld {
                width: calc(100vw - 2vmin);
                height: calc(100vh - 2vmin);
                margin: 1vmin;
                opacity: 0;
                transition: opacity 1s;
                display: block;
                user-select: none;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <video id="guld" src="Videos/GULD.mp4" loop></video>
        <script>
            let num_eminems = 0;
            /**@type {HTMLVideoElement}*/
            const guld = document.getElementById('guld');
            guld.addEventListener('ended', () => guld.style.opacity = 0);
            const get_hamburg = () => {
                const HAMBURGER = document.createElement('hamburger');
                const image = document.createElement("video");

                image.src = "Videos/GULD.mp4";
                image.className = 'hamburger';
                image.draggable = false;
                image.volume = 0.125;
                const onplay = (ev) => {
                    image.removeEventListener('play', onplay)
                    num_eminems++
                    if (guld.style.opacity == 0) {
                        guld.currentTime = 0;
                        guld.pause();
                    }
                    guld.style.opacity = 1;
                    guld.volume = 0;
                    guld.play();
                };
                const on_end = (ev) => {
                    num_eminems--
                    HAMBURGER.style.opacity = 0;
                    if (num_eminems == 0) {
                        guld.style.opacity = 0;
                    }
                };
                image.addEventListener('ended', on_end);
                image.addEventListener('play', onplay)
                HAMBURGER.appendChild(image);
                return [HAMBURGER, image];
            };
            const HAMBURGERS = document.createElement('hamburgers');
            document.body.appendChild(HAMBURGERS);
        </script>
        <script src="hamburger.js"></script>

    </body>
</html>
