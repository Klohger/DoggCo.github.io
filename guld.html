<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="hamburger.css">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #guld {
                width: calc(100vw - 2vmin);
                height: calc(100vh - 2vmin);
                margin: 1vmin;
                opacity: 0;
                transition: opacity 1s;
                display: block;
                user-select: none;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <video id="guld" src="Videos/GULD.mp4" ></video>
        <script>
            /**@type {HTMLVideoElement[]}*/
            let eminems = [];
            /**@type {HTMLVideoElement}*/
            const guld = document.getElementById('guld');
            guld.volume = 0;
            guld.addEventListener('ended', () => guld.style.opacity = 0);
            const get_hamburg = () => {
                const HAMBURGER = document.createElement('hamburger');
                const video = document.createElement("video");

                video.src = "Videos/GULD.mp4";
                video.className = 'hamburger';
                video.draggable = false;
                video.volume = 0.125;
                video.preservesPitch = false;
                const r = Math.random() * 0.25;
                video.playbackRate = 1 + (Math.random() > 0.5 ? (-0.5 * r) : r);
                const onplay = () => {
                    video.removeEventListener('play', onplay)
                    guld.pause();
                    HAMBURGER.i = eminems.length;
                    eminems.push(video);
                    if (guld.style.opacity == 0) {
                        guld.currentTime = 0;
                    } else {
                        eminems.forEach((eminem) => {
                            eminem.pause();
                            eminem.currentTime = guld.currentTime;
                        })
                    };
                    guld.playbackRate = Math.min(guld.playbackRate, video.playbackRate);
                    guld.style.opacity = 1;

                    eminems.forEach((eminem) => {
                        eminem.play();
                    })
                    guld.play();
                };
                video.addEventListener('play', onplay)
                video.addEventListener('ended', () => {
                    eminems = eminems.splice(HAMBURGER.i, 1)
                    HAMBURGER.style.opacity = 0;
                    if (eminems.length == 0) {
                        guld.style.opacity = 0;
                    }
                });
                HAMBURGER.addEventListener('transitionend', () => {
                    if (HAMBURGER.style.opacity == 0) {
                        HAMBURGER.remove();
                    }
                });
                HAMBURGER.appendChild(video);
                return [HAMBURGER, video];
            };
            const HAMBURGERS = document.createElement('hamburgers');
            document.body.appendChild(HAMBURGERS);
        </script>
        <script src="hamburger.js"></script>

    </body>
</html>
