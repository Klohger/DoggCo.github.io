<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="hamburger.css">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #guld {
                width: 100vw;
                height: 100vh;
                opacity: 0;
                transition: opacity 1s;
                display: block;
                user-select: none;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <video id="guld" src="Videos/GULD.mp4" loop></video>
        <script>
            /**@type {HTMLVideoElement[]}*/ const eminems = [];
            const get_hamburg = () => {
                const HAMBURGER = document.createElement('hamburger');
                const image = document.createElement("video");
                image.src = "Videos/GULD.mp4";
                image.className = 'hamburger';
                image.draggable = false;
                image.loop = true;
                image.addEventListener('play', (ev) => {
                    eminems.unshift(ev.currentTarget);
                    if( eminems.length > 4) {
                        const eminem = eminems.pop();
                        eminem.parentElement.remove();
                    }
                    const guld = document.getElementById('guld');
                    guld.playbackRate = ev.currentTarget.playbackRate;
                    eminems.forEach((eminem) => { eminem.currentTime = guld.currentTime })
                    guld.style.opacity = 1;
                    guld.volume = 0;
                    guld.play();
                })
                HAMBURGER.appendChild(image);
                return [HAMBURGER, image];
            };
            const HAMBURGERS = document.createElement('hamburgers');
            document.body.appendChild(HAMBURGERS);
        </script>
        <script src="hamburger.js"></script>

    </body>
</html>
